<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Ejercicio 15</title>

</head>

<body>
    <form>
        <h2 style="text-align: center;">Formulario Registro</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su email">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>

            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su contraseña">

        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
        <button type="button" class="btn btn-outline-dark">Registrar</button>
    </form>
</body>

</html>
